<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ihadVie - Profile</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: url('https://drive.google.com/uc?export=download&id=1niujfmEIbUIB-d5umie4exf-N_IjS5wI') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #0ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .avatar {
      border-radius: 50%;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff;
    }
    .tagline {
      margin: 5px 0 20px 0;
      font-size: 1.2rem;
      color: #aaf;
    }
    .badges a {
      margin: 0 10px;
      text-decoration: none;
      color: #0ff;
    }
    .badges img {
      vertical-align: middle;
    }
    .views {
      margin-top: 30px;
      font-size: 1rem;
      color: #88f;
      text-shadow: 0 0 5px #0ff;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Thay USER_ID và AVATAR_HASH của bạn -->
  <img class="avatar" src="https://cdn.discordapp.com/avatars/1128118850261626962/" alt="Avatar" />
  <h1>@ihadVie#1234</h1>
  <div class="tagline">Welcome to my profile</div>

  <div class="badges">
    <!-- Thay YOUR_SERVER_ID và link Discord invite -->
    <a href="https://discord.gg/yourserver" target="_blank">
      <img src="https://img.shields.io/discord/YOUR_SERVER_ID?label=Discord&logo=discord&style=for-the-badge" alt="Discord Badge" />
    </a>
    <a href="https://youtube.com/@ihadVie" target="_blank">
      <img src="https://img.shields.io/badge/YouTube-FF0000?style=for-the-badge&logo=youtube&logoColor=white" alt="YouTube Badge" />
    </a>
  </div>

 <div class="views" id="views">Loading views...</div>

<script>
  const namespace = 'ihadVie'; // Tên trang của bạn
  const key = 'homepage';      // Tên khóa (key) muốn đếm

  fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById("views").innerText = data.value + " views";
    });
</script>

  <audio autoplay loop>
    <source src="https://drive.google.com/uc?export=download&id=1n9czzEj0_nP9Zgqo7_b1FagB1T-x3tew" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
